<form action="result.html" method="get">

    <!-- label ve tex input kullanımı -->

        <label for="name">isim</label>
    <input type="text" id="name" name="Kullanıcı Adı" required

<!-- doldurmadan göndermesine izin vermemek için required yazıyoruz

    </div>


<!--  password -->

<div>
    <label for="password">Şifre</label>

</div>
 <!-- email -->

 <div>

    <label for="email">email</label>
    <input type="email" name="Email" id="email"  placeholder="email girin">
 </div>

<div>


    <!--  Radio------------------tek bir şeçim yapacaksak -->
<p>Cinsiyet</p>
<label for="gender1">Male</label>
<input type="radio" name="Cinsiyet" id="gender1" value="Erkek">
<label for="gender2">Female</label>
<input type="radio" name="Cinsiyet" id="gender2" value="Kadın">

<!-- arkada açıklama yapsın istiyorsan value ekleyeceksin -->

</div>

<!-- Checkbox -----------birden fazla seçim yapacaksak-------------->

<div>
    <p>Favoti hayvan dostunuz hangisi?</p>
<input type="checkbox"  id="panda" name="animal_1" value="Panda">
<label for="panda">Panda</label>

<input type="checkbox" id="balık" name="animal_2" value="Balık">
<label for="balık">Balık</label>

<input type="checkbox" id="at" name="animal_3" value="unicorn">

<!-- number -->


<div>
<label for="age">Age</label>
<input type="number" name="Kullanıcı yaşı" id="age" step="5"  min="18" max="45">

</div>

<!-- date -->
<div>

    <input type="date"  name="tarih" id="date" min="1972-02-07" max="1990-01-30">
</div>

 <div>
